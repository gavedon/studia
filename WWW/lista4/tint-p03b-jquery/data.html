<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Hello jQuery</title>
<script src="jquery-3.1.1.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
var visitedItems = [false, false, false, false];
var items = document.getElementsByClassName("k");
for (let i = 0; i < 4; i++) {
  items[i].onmouseover = function() {
  	items[i].classList.replace("normal", "highlight");
    if (visitedItems[i]) {
	  	items[i].classList.replace("highlight", "penalty");
    }
    visitedItems[i] = true;
  };
}
});

<style>
.highlight {
  background-color: green;
}

.penalty {
  background-color: red;
}

.normal {
  background-color: blue;
}

.k {
  width: 100px;
  height: 100px;
  border: 1px solid black;
  font-family: Arial, sans-serif;
  font-size: 10px;
}
</style>

<body>

<div class="k normal" data-visited="false"></div>
