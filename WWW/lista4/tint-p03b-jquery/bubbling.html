<!-- Based on http://stackoverflow.com/questions/4616694/what-is-event-bubbling-and-capturing -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Bubbling</title>
        <meta name="viewport" content="width=device-width" />
		<script src="jquery-3.1.1.js" type="text/javascript"></script>
    </head>
    <body style="font-family:Arial, sans-serif">

        <div class="a">
            1
            <div class="a b">
                2
                <div>
                    3
                    <div>
                        4
                        <div class="b">5</div>
                    </div>
                </div>
            </div>
        </div>
        <section id="log"></section>
	
	    <script type="text/javascript">
        $(function () {
            function capture() {
                log('capture: ' + this.firstChild.nodeValue.trim())
            }

            function bubble() {
                log('bubble: ' + this.firstChild.nodeValue.trim())
            }

            $('.b').each(function () { // zamieniamy div na .a, potem na .b
                this.addEventListener('click', capture, true);
                this.addEventListener('click', bubble, false);
            });

            function log(msg) {
                $('#log').append('<p>' + msg + '</p>');
            }
        });
    </script>  
	
	</body>
</html>
